<img src="https://s3-us-west-2.amazonaws.com/flx-editorial-wordpress/wp-content/uploads/2018/08/29143522/RT_200EssentialMovies_731X200.jpg" class ="center">
<div class="grid grid-pad">
  <a *ngFor="let movie of movies"
  routerLink="/detail/{{movie.id}}">
  <div class="gallery">
    <img src="{{movie.imageURL}}" alt="{{movie.name}}">
    <div class="desc">{{movie.name}}</div>
</div>
